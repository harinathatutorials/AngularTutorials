<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="basic-form">
        <h1>Sample Forms</h1>
        <div>
          <label for="exampleInputEmail1">Email address :</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <br>
        <div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            <!-- <div class="col-sm-10"></div>
            </div> -->
          </div>
          <br>
        <div>
          <label for="exampleInputPassword1">Password :</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br>
        <div>
            <label for="exampleFormControlSelect1">Example :</label>
            <select class="form-control" id="exampleFormControlSelect1">
            <option>select</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <br>
          <div >
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <br>
          <div >
            <label for="exampleFormControlFile1">choose file</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <br>
          <div>
            <input type="checkbox" value="" id="defaultCheck1" checked>
            <label class="form-check-label" for="defaultCheck1">
              Default checkbox
            </label>
          </div>
          <div>
            <input type="checkbox" value="" id="defaultCheck2" disabled>
            <label class="form-check-label" for="defaultCheck2">
              Disabled checkbox
            </label>
          </div>
        <br>
        <div >
            <input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Default radio
            </label>
          </div>
          <div>
            <input type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Second default radio
            </label>
          </div>
          <div>
            <input  type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label for="exampleRadios3">
              Disabled radio
            </label>
          </div>
          <br>
        <div >
            <label for="formControlRange">Example Range input</label>
            <input type="range" class="form-control-range" id="formControlRange">
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
